<form method="post" action="{% url 'index' %}">
    {% csrf_token %}
    Stock: <input type="text" name="stock" id="stock" />
    <input type="submit" value="Add" />
</form>
{% if stock_list %}
<table>
    <tr>
        <th>Stock</th>
        <th>Value</th>
    <tr>
    {% for stock in stock_list %}
        <tr>
            <td>{{ stock.name }}</td>
            <td>{{ stock.value }}</td>
        </tr>
    {% endfor %}
</table>
{% else %}
    <p>No stocks are available.</p>
{% endif %}
